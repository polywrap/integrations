mutation {
    addFolder(
        ipfsUrl: $ipfsUrl
        directoryEntry: {
            directories: [
                {
                    name: $dirA
                    directories: []
                    files: [
                        {
                            name: $filA0
                            data: $dataA0
                        },
                        {
                            name: $filA1
                            data: $dataA1
                        }
                    ]
                }
            ]
            files: [
                {
                    name: $fil0
                    data: $data0
                },
                {
                    name: $fil1
                    data: $data1
                }
            ]
        }
    )
}