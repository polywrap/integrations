format: 0.2.0
project:
  name: ipfs-wasm-rs
  type: wasm/rust
source:
  module: ./Cargo.toml
  schema: ./src/schema.graphql
  import_abis:
    - uri: "ens/interface.ipfs.polywrap.eth"
      abi: ./schema.interface.graphql
    - uri: "ens/ipfs-client.polywrap.eth"
      abi: ../client-wrapper/src/schema.graphql
    - uri: "ens/http.polywrap.eth"
      abi: ../client-wrapper/schema.http.graphql
extensions:
  build: ./polywrap.build.yaml
  deploy: ./polywrap.deploy.yaml